<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Milhão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="corpo">
        
        <div class="start"><input class="comecar" type="button" value="Início"></div>

        <div class="topo">
            <div class="fase"><h1>1º Fase</h1></div>
            <div class="premio"><h1>R$ 1.000.000,00</h1></div>
        </div>
        <div class="pergunta">
            <p>Qual o nome do explorador que descubriu as américas?</p>
        </div>
        <div class="respostas">
            <div class="respA">
                <div class="letraA"><p></p>A</p></div>
                <div class="respostaA"><p>Pedro Vaz de Caminhas</p></div>
            </div>
            <div class="respB">
                <div class="letraB"></p>B</p></div>
                <div class="respostaB"><p>Pedro Alves Cabral</p></div>
            </div>
            <div class="respC">
                <div class="letraC"></p>C</p></div>
                <div class="respostaC"><p>Cristiano Robinho</p></div>
            </div>
            <div class="respD">
                <div class="letraD"></p>D</p></div>
                <div class="respostaD"><p>Cristóvão Colombo</p></div>
            </div>

        </div>
        <div class="fim">
            <input class="botao" type="button" value="Confirma!!">
        </div>
    </div>
</body>
</html>
